<!DOCTYPE html>
<html>
<head>
	<title>Conqueror</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
	<link rel="stylesheet" href="conqueror.css">
</head>
<body>
    <div class="mapbox">
        <div class="row-fluid some" id="map"></div>
        <div class="row-fluid overlay">
            <!-- <div class="span1">
                <button class="btn btn-primary">Button</button>
            </div>
            <div class="span2">
                <button class="btn">Button</button>
            </div> -->
            <div class="infoBar">
				<div class="infoBarRight">
                	<table style="width: 100%;">
						<tr>
							<td><button class="btn btn-primary">Button</button></td>
						</tr>
						<tr>
							<td><button type="button" class="btn">Button</button></td>
						</tr>
						<tr>
							<td>
								<button type="button"  class="btn" onclick="zpet()">Reset</button>
							</td>
						</tr>
					</table>
				</div>
            </div>
        </div>
    </div>
	
	<!-- Modal -->
	<div class="modal fade" style="display: none;" id="myModal" role="dialog">
	  <div class="modal-dialog">
	  
		<!-- Modal content-->
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 id="modalTitleElement" class="modal-title">Modal Header</h4>
		  </div>
		  <div class="modal-body">
			<p>Some text in the modal.</p>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		  </div>
		</div>
		
	  </div>
	</div>
	<script src="conqueror.js"></script>
</body>
</html>
